<nav xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <img src="/images/basketball-graphic.png" alt="*">
    <a href="/" sec:authorize='!hasRole("ADMIN")'>Home</a>
    <div sec:authorize='hasRole("ADMIN")' class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Admin</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="trainings/add">Add Training</a>
            <a href="/halls/add">Add Hall</a>
            <a href="/coaches/add">Add Coach</a>
        </div>
    </div>
    <ul>
        <li sec:authorize="isAuthenticated()"><a href="/sports">Sports</a></li>
        <li><a href="/halls" sec:authorize="isAuthenticated()">Halls</a></li>

        <li class="guest" sec:authorize="!isAuthenticated()">
            <a href="/login">Login</a>
        </li>
        <li class="guest" sec:authorize="!isAuthenticated()">
            <a href="/register">Register</a>
        </li>

        <li class="user" sec:authorize="isAuthenticated()"><a href="/coaches">Coaches</a></li>
        <li class="user" sec:authorize="isAuthenticated()">
            <form id="logout"
                  th:action="@{/logout}" th:method="post">
                <input type="submit" value="Logout">
            </form>
        </li>
    </ul>
    <script type="text/javascript" src="/js/dropdown.js"></script>
</nav>
